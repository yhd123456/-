	<script>
	
	/*
		新建一个数组，循环整个数组，当新建数组中没有循环数组的值时，就把
		重复数组中的值push到新建数组中，查看新建数组
	*/
	let arr = ['1',2,1,2,3,3,4,1,5,5,6,6,6,7];	
		
	 let arr2 = [];
	 for(let i=0;i<arr.length;i++){
	 	if(arr2.indexOf(arr[i])==-1){
	 		arr2.push(arr[i]);
	 	}
	 }
	
	</script>>
</html>
