<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#div{
				width: 100px;
				height: 100px;
				border: 10px solid #000000;
				padding: 20px;
				/*box-sizing:border-box;*/
				/*margin: 10px;*/
			}
		</style>
	</head>
	<body>
		<div id="div">
			<!--
				
				盒模型就是分为	w3c标准盒模型和IE盒模型，
					w3c盒模型就是内容大小就是content的大小，简单来说就是盒子的大小是长度高度加上边框内边距的大小
					IE盒模型就是设置多少宽度和高度，盒子就是这么大，有边框和padding就会挤压内容
					
					box-sizing:border-box 设置IE盒模型
					box-sizing:conten-box 设置W3c盒模型
					
					
					在编辑文档头部设置DOCTYPE 强制转换为w3c盒模型
					IE8下只支持IE盒模型，项目不需要写IE8以下不用考虑
			-->
		</div>
	</body>
</html>
